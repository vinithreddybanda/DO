<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer (VS Code Style)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css">
  <style>
    body {
      background: #f3f3f3;
      color: #24292e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 2rem;
    }
    .markdown-body {
      background: transparent;
      color: #24292e;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px 4px 0 0;
      background: #e7e7e7;
      color: #24292e;
      border: 1px solid #d1d5da;
      border-bottom: none;
      outline: none;
      font-size: 1rem;
      transition: background 0.2s, color 0.2s;
    }
    .tab.active {
      background: #fff;
      color: #007acc;
      font-weight: bold;
      border-bottom: 2px solid #007acc;
    }
    .tab:hover:not(.active) {
      background: #f6f8fa;
      color: #0366d6;
    }
    /* VS Code-like markdown colors */
    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4, .markdown-body h5, .markdown-body h6 {
      color: #0b3d91;
    }
    .markdown-body code, .markdown-body pre {
      background: #f6f8fa;
      color: #c7254e;
      border-radius: 4px;
      font-size: 1em;
    }
    .markdown-body pre {
      padding: 1em;
      overflow-x: auto;
      border: 1px solid #e1e4e8;
    }
    .markdown-body code {
      padding: 0.2em 0.4em;
    }
    .markdown-body blockquote {
      color: #6a737d;
      border-left: 4px solid #007acc;
      background: #f6f8fa;
      padding: 0.5em 1em;
      margin: 1em 0;
    }
    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    .markdown-body th, .markdown-body td {
      border: 1px solid #d1d5da;
      padding: 0.5em 1em;
    }
    .markdown-body th {
      background: #f6f8fa;
      color: #24292e;
    }
    .markdown-body a {
      color: #0366d6;
      text-decoration: none;
    }
    .markdown-body a:hover {
      text-decoration: underline;
    }
    .markdown-body ul, .markdown-body ol {
      padding-left: 2em;
    }
    .markdown-body hr {
      border: none;
      border-top: 1px solid #e1e4e8;
      margin: 2em 0;
    }
    .markdown-body strong {
      color: #d73a49;
    }
    .markdown-body em {
      color: #6f42c1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-file="DevOps_Complete_Guide.md">DevOps_Complete_Guide.md</button>
      <button class="tab" data-file="Unit2_Git_and_Gitflow_Complete.md">Unit2_Git_and_Gitflow_Complete.md</button>
      <button class="tab" data-file="Unit3_CI_CD_Complete.md">Unit3_CI_CD_Complete.md</button>
    </div>
    <article id="markdown-content" class="markdown-body"></article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const content = document.getElementById('markdown-content');
    async function loadMarkdown(file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error('File not found');
        const md = await res.text();
        content.innerHTML = marked.parse(md);
      } catch (e) {
        content.innerHTML = `<p style='color:red;'>Error loading <b>${file}</b>: ${e.message}</p>`;
      }
    }
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadMarkdown(tab.dataset.file);
      });
    });
    // Load the first file by default
    loadMarkdown('DevOps_Complete_Guide.md');
  </script>
</body>
</html>
