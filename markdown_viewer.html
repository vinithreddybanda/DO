<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer (VS Code Style)</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">
  <style>
    body {
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Segoe UI', 'Fira Mono', 'monospace', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 2rem;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 4px 4px 0 0;
      background: #2d2d2d;
      color: #d4d4d4;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .tab.active {
      background: #1e1e1e;
      font-weight: bold;
      border-bottom: 2px solid #007acc;
    }
    .markdown-body {
      background: transparent;
      color: #d4d4d4;
      font-size: 16px;
      line-height: 1.6;
      padding: 0;
    }
    .markdown-body h1,
    .markdown-body h2,
    .markdown-body h3,
    .markdown-body h4,
    .markdown-body h5,
    .markdown-body h6 {
      color: #dcdcaa;
      font-weight: 600;
      border: none;
    }
    .markdown-body pre, .markdown-body code {
      background: #1e1e1e;
      color: #d7ba7d;
      font-family: 'Fira Mono', 'Consolas', 'monospace';
      font-size: 15px;
    }
    .markdown-body pre {
      background: #1e1e1e;
      border-radius: 6px;
      padding: 1em;
      overflow-x: auto;
      border: 1px solid #333;
    }
    .markdown-body code {
      background: #232323;
      border-radius: 4px;
      padding: 2px 6px;
      color: #d7ba7d;
    }
    .markdown-body blockquote {
      color: #b5cea8;
      border-left: 4px solid #007acc;
      background: #232323;
      padding: 0.5em 1em;
      margin: 1em 0;
    }
    .markdown-body table {
      background: #232323;
      color: #d4d4d4;
      border-collapse: collapse;
    }
    .markdown-body th, .markdown-body td {
      border: 1px solid #333;
      padding: 0.5em 1em;
    }
    .markdown-body a {
      color: #4fc3f7;
      text-decoration: underline;
    }
    .markdown-body ul, .markdown-body ol {
      padding-left: 2em;
    }
    .markdown-body hr {
      border: none;
      border-top: 1px solid #333;
      margin: 2em 0;
    }
    .markdown-body img {
      max-width: 100%;
      border-radius: 4px;
      background: #232323;
      padding: 2px;
    }
    /* VS Code style for inline code in lists */
    .markdown-body li code {
      background: #232323;
      color: #d7ba7d;
      padding: 2px 6px;
      border-radius: 4px;
    }
    /* VS Code style for YAML code blocks */
    .markdown-body pre code.language-yaml {
      color: #d7ba7d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-file="DevOps_Complete_Guide.md">DevOps_Complete_Guide.md</button>
      <button class="tab" data-file="Unit2_Git_and_Gitflow_Complete.md">Unit2_Git_and_Gitflow_Complete.md</button>
      <button class="tab" data-file="Unit3_CI_CD_Complete.md">Unit3_CI_CD_Complete.md</button>
    </div>
    <article id="markdown-content" class="markdown-body"></article>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const tabs = document.querySelectorAll('.tab');
    const content = document.getElementById('markdown-content');
    async function loadMarkdown(file) {
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error('File not found');
        const md = await res.text();
        content.innerHTML = marked.parse(md);
      } catch (e) {
        content.innerHTML = `<p style='color:red;'>Error loading <b>${file}</b>: ${e.message}</p>`;
      }
    }
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadMarkdown(tab.dataset.file);
      });
    });
    // Load the first file by default
    loadMarkdown('DevOps_Complete_Guide.md');
  </script>
</body>
</html>
